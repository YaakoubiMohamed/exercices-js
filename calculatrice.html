<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculatrice.css" />
    <title>Calculatrice Simple</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" readonly />
      <div class="buttons">
        <button onclick="clearInput()">C</button>
        <button class="operator" onclick="performOperation('/')">รท</button>
        <button class="operator" onclick="performOperation('*')">x</button>
        <button class="operator" onclick="performOperation('-')">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="performOperation('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="calculateResult()">=</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        
        <button onclick="appendNumber('0')">0</button>
      </div>
    </div>
    <script src="calculatrice.js"></script>
  </body>
</html>
